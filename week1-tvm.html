    <script>
        // Calculator state
        let calcCurrentExpression = '';
        let calcCurrentResult = '0';
        let calculatorOpen = false;

        function toggleCalculator() {
            calculatorOpen = !calculatorOpen;
            const container = document.getElementById('calculatorContainer');
            if (calculatorOpen) {
                container.classList.add('active');
            } else {
                container.classList.remove('active');
            }
        }

        function closeCalculator() {
            if (calculatorOpen) {
                calculatorOpen = false;
                document.getElementById('calculatorContainer').classList.remove('active');
            }
        }

        // Close calculator when clicking outside
        document.addEventListener('click', (e) => {
            const toolbar = document.querySelector('.calculator-toolbar');
            const container = document.getElementById('calculatorContainer');

            // If click is outside the calculator toolbar and container, close it
            if (calculatorOpen && !toolbar.contains(e.target)) {
                closeCalculator();
            }
        });

        function calcAppend(value) {
            calcCurrentExpression += value;
            updateCalcDisplay();
        }

        function calcClear() {
            calcCurrentExpression = '';
            calcCurrentResult = '0';
            updateCalcDisplay();
        }

        function calcBackspace() {
            calcCurrentExpression = calcCurrentExpression.slice(0, -1);
            updateCalcDisplay();
        }

        function calcEquals() {
            if (!calcCurrentExpression) return;

            try {
                // Replace ^ with ** for JavaScript exponentiation
                let expression = calcCurrentExpression.replace(/\^/g, '**');

                // Evaluate the expression safely
                let result = Function('"use strict"; return (' + expression + ')')();

                // Round to 4 decimal places to avoid floating point issues
                if (typeof result === 'number') {
                    calcCurrentResult = Number(result.toFixed(4)).toString();
                } else {
                    calcCurrentResult = result.toString();
                }
            } catch (error) {
                calcCurrentResult = 'Error';
            }

            updateCalcDisplay();
        }

        function updateCalcDisplay() {
            document.getElementById('calcExpression').textContent = calcCurrentExpression || '\u00A0';
            document.getElementById('calcResult').textContent = calcCurrentResult;
        }

        // Allow keyboard input for calculator (only when calculator is open)
        document.addEventListener('keydown', (e) => {
            if (document.activeElement.id === 'answerInput') return; // Don't interfere with answer input
            if (!calculatorOpen) return; // Only work when calculator is open

            if (e.key >= '0' && e.key <= '9') {
                calcAppend(e.key);
            } else if (e.key === '.') {
                calcAppend('.');
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                calcAppend(e.key);
            } else if (e.key === '^') {
                calcAppend('^');
            } else if (e.key === 'Enter' && calcCurrentExpression) {
                calcEquals();
            } else if (e.key === 'Backspace' && calcCurrentExpression) {
                e.preventDefault();
                calcBackspace();
            } else if (e.key === 'Escape') {
                calcClear();
            } else if (e.key === '(' || e.key === ')') {
                calcAppend(e.key);
            }
        });

terest_rate":0.03,"periods":5},"formula":"PV = C / (1 + r)^n","solution_steps":["Step 1: Identify the variables: FV = $8,000, r = 3% = 0.03, n = 5","Step 2: Apply the present value formula: PV = 8000 / (1.03)^5","Step 3: Calculate (1.03)^5 = 1.159274","Step 4: PV = 8000 / 1.159274","Step 5: Final answer: PV = $6,901.21"],"correct_answer":6901.21,"tolerance":2,"hints":{"level_1":"You need to discount the $8,000 back 5 years to today","level_2":"Use PV = FV / (1 + r)^n with n = 5","level_3":"Calculate 8000 / (1.03)^5. First find (1.03)^5 ≈ 1.1593"}},{"id":"tvm_004","topic":"Present Value - Annuity","difficulty":"medium","problem_text":"You want to buy a used car and can afford payments of $3,000 at the end of each year for 5 years. If the dealer charges 6% annual interest, how much can you borrow?","given":{"annual_payment":3000,"interest_rate":0.06,"periods":5},"formula":"PV = (C/r) × [1 - 1/(1+r)^n]","solution_steps":["Step 1: Identify the variables: C = $3,000, r = 6% = 0.06, n = 5","Step 2: Apply the annuity formula: PV = (3000/0.06) × [1 - 1/(1.06)^5]","Step 3: Calculate 1/(1.06)^5 = 1/1.338226 = 0.747258","Step 4: Calculate [1 - 0.747258] = 0.252742","Step 5: Calculate 3000/0.06 = 50,000","Step 6: PV = 50,000 × 0.252742","Step 7: Final answer: PV = $12,637.09"],"correct_answer":12637.09,"tolerance":5,"hints":{"level_1":"This is an annuity - a series of equal payments over time","level_2":"Use the annuity formula: PV = (C/r) × [1 - 1/(1+r)^n]","level_3":"Calculate (3000/0.06) × [1 - 1/(1.06)^5]"}},{"id":"tvm_005","topic":"Future Value - Annuity","difficulty":"medium","problem_text":"You plan to save $2,000 at the end of each year for 5 years in an account earning 5% annually. How much will you have saved after 5 years?","given":{"annual_payment":2000,"interest_rate":0.05,"periods":5},"formula":"FV = C × [(1+r)^n - 1] / r","solution_steps":["Step 1: Calculate future value of each payment:","Payment 1 (end of year 1): 2000 × (1.05)^4 = $2,431.01 (4 years of growth)","Payment 2 (end of year 2): 2000 × (1.05)^3 = $2,315.25 (3 years of growth)","Payment 3 (end of year 3): 2000 × (1.05)^2 = $2,205.00 (2 years of growth)","Payment 4 (end of year 4): 2000 × (1.05)^1 = $2,100.00 (1 year of growth)","Payment 5 (end of year 5): $2,000.00 (no growth)","Step 2: Sum all values: 2431.01 + 2315.25 + 2205.00 + 2100.00 + 2000.00","Step 3: Final answer: FV = $11,051.26"],"correct_answer":11051.26,"tolerance":5,"hints":{"level_1":"Each payment earns interest for a different number of years","level_2":"The first payment grows for 4 years, the second for 3 years, and so on","level_3":"Calculate: 2000×(1.05)^4 + 2000×(1.05)^3 + 2000×(1.05)^2 + 2000×(1.05)^1 + 2000"}},{"id":"tvm_006","topic":"Perpetuity","difficulty":"medium","problem_text":"You want to create a scholarship that pays $5,000 per year forever, starting next year. If the endowment earns 5% annually, how much must you donate today?","given":{"annual_payment":5000,"interest_rate":0.05,"start_time":"next year"},"formula":"PV = C / r","solution_steps":["Step 1: Identify the variables: C = $5,000, r = 5% = 0.05","Step 2: This is a standard perpetuity (first payment in one year)","Step 3: Apply the perpetuity formula: PV = C / r","Step 4: Calculate: PV = 5000 / 0.05","Step 5: Final answer: PV = $100,000"],"correct_answer":100000,"tolerance":1,"hints":{"level_1":"A perpetuity pays forever - use the simple perpetuity formula","level_2":"For a perpetuity starting in one period: PV = C / r","level_3":"Simply divide $5,000 by 0.05"}},{"id":"tvm_007","topic":"Growing Perpetuity","difficulty":"hard","problem_text":"You want to establish a scholarship that pays $8,000 next year and grows by 3% annually forever. If the endowment earns 7% per year, how much must you donate?","given":{"first_payment":8000,"growth_rate":0.03,"interest_rate":0.07},"formula":"PV = C / (r - g)","solution_steps":["Step 1: Identify the variables: C = $8,000, r = 7% = 0.07, g = 3% = 0.03","Step 2: Apply the growing perpetuity formula: PV = C / (r - g)","Step 3: Calculate: PV = 8000 / (0.07 - 0.03)","Step 4: PV = 8000 / 0.04","Step 5: Final answer: PV = $200,000"],"correct_answer":200000,"tolerance":1,"hints":{"level_1":"This perpetuity grows each year - use the growing perpetuity formula","level_2":"For a growing perpetuity: PV = C / (r - g)","level_3":"Calculate: 8000 / (0.07 - 0.03) = 8000 / 0.04"}},{"id":"tvm_008","topic":"Retirement Savings - Annuity","difficulty":"hard","problem_text":"You are 25 years old and plan to retire at 65. You'll need $100,000 per year for 25 years of retirement, with the first payment on your 65th birthday. If your account earns 6% annually, how much must you save today?","given":{"retirement_age":65,"current_age":25,"annual_need":100000,"retirement_years":25,"interest_rate":0.06},"formula":"Two-step: Find PV at age 64, then discount to today","solution_steps":["Step 1: Find how much you need at age 64 (one year before first payment)","This is a 25-year annuity: PV_64 = (100000/0.06) × [1 - 1/(1.06)^25]","Step 2: Calculate: [1 - 1/(1.06)^25] = [1 - 0.233] = 0.767","Step 3: PV_64 = 1,666,667 × 0.767 = $1,278,333","Step 4: Now discount back 40 years (from age 64 to age 25)","PV_0 = 1,278,333 / (1.06)^40","Step 5: Calculate: (1.06)^40 = 10.2857","Step 6: PV_0 = 1,278,333 / 10.2857","Step 7: Final answer: PV_0 = $124,254"],"correct_answer":124254,"tolerance":500,"hints":{"level_1":"This is a two-step problem: find the value needed at retirement, then discount to today","level_2":"Step 1: Find PV of 25-year annuity at age 64. Step 2: Discount that back 40 years","level_3":"Calculate: [(100000/0.06) × (1 - 1/(1.06)^25)] / (1.06)^40"}},{"id":"tvm_009","topic":"Mortgage Payments","difficulty":"medium","problem_text":"You purchase a home for $800,000 and make a $200,000 down payment. You finance the rest with a 30-year mortgage at 4% annual interest. What is your annual payment?","given":{"house_price":800000,"down_payment":200000,"loan_amount":600000,"rate":0.0         let currentProblemIndex = 0;
        let attemptCount = 0;
        let completedProblems = new Set();

        // Load problems on page load
        function loadProblems() {
            displayProblem();
        }

        function displayProblem() {
            if (problems.length === 0) return;

            const problem = problems[currentProblemIndex];
            attemptCount = 0;

            // Update progress
            const progress = ((currentProblemIndex) / problems.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent =
                `Problem ${currentProblemIndex + 1} of ${problems.length}`;

            // Update difficulty badge
            const difficultyBadge = document.getElementById('difficultyBadge');
            difficultyBadge.textContent = problem.difficulty.charAt(0).toUpperCase() + problem.difficulty.slice(1);
            difficultyBadge.className = 'badge badge-' + problem.difficulty;

            // Update topic badge
            document.getElementById('topicBadge').textContent = problem.topic;

            // Update problem text
            document.getElementById('problemText').textContent = problem.problem_text;

            // Update formula (but keep it hidden initially)
            document.getElementById('formulaText').textContent = problem.formula;
            document.getElementById('formulaBox').classList.add('hidden');

            // Clear answer input and feedback
            document.getElementById('answerInput').value = '';
            document.getElementById('feedbackBox').className = 'hidden';
            document.getElementById('submitBtn').disabled = false;

            // Render LaTeX
            renderMath();

            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentProblemIndex === 0;
            document.getElementById('nextBtn').textContent =
                currentProblemIndex === problems.length - 1 ? 'Finish' : 'Next Problem';
        }

        function checkAnswer() {
            const problem = problems[currentProblemIndex];
            const userAnswer = parseFloat(document.getElementById('answerInput').value);

            if (isNaN(userAnswer)) {
                showFeedback('Please enter a valid number', 'incorrect');
                return;
            }

            // Smart tolerance: allow for rounding errors from intermediate calculations
            // Use 0.5% of the correct answer or $1, whichever is larger
            // This handles cases where students round intermediate steps
            const percentTolerance = Math.abs(problem.correct_answer) * 0.005; // 0.5%
            const minTolerance = problem.unit === 'percent' ? 0.05 : 1; // For percentages, use 0.05
            const calculatedTolerance = Math.max(percentTolerance, minTolerance);

            // Use problem-specific tolerance if provided, otherwise use calculated tolerance
            const tolerance = problem.tolerance !== undefined ? problem.tolerance : calculatedTolerance;

            const isCorrect = Math.abs(userAnswer - problem.correct_answer) <= tolerance;

            attemptCount++;

            if (isCorrect) {
                completedProblems.add(currentProblemIndex);
                showCorrectFeedback();
            } else {
                showIncorrectFeedback();
            }
        }

        function showCorrectFeedback() {
            const problem = problems[currentProblemIndex];
            const feedbackBox = document.getElementById('feedbackBox');

            let html = `
                <div class="feedback-title">
                    Correct!
                </div>
                <div class="feedback-content">
                    Great job! The correct answer is $${problem.correct_answer.toLocaleString()}.
                </div>
            `;

            feedbackBox.className = 'feedback-box feedback-correct';
            feedbackBox.innerHTML = html;

            document.getElementById('submitBtn').disabled = true;
        }

        function showIncorrectFeedback() {
            const problem = problems[currentProblemIndex];
            const feedbackBox = document.getElementById('feedbackBox');

            let html = `
                <div class="feedback-title">
                    Not quite right
                </div>
            `;

            // Adaptive feedback based on attempt count
            if (attemptCount === 1) {
                html += `
                    <div class="hint-box">
                        <strong>Hint:</strong> ${problem.hints.level_1}
                    </div>
                `;
            } else if (attemptCount === 2) {
                // Show formula on second attempt
                document.getElementById('formulaBox').classList.remove('hidden');
                html += `
                    <div class="hint-box">
                        <strong>Formula revealed above.</strong> ${problem.hints.level_2}
                    </div>
                `;
            } else if (attemptCount === 3) {
                // Keep formula visible
                document.getElementById('formulaBox').classList.remove('hidden');
                html += `
                    <div class="hint-box">
                        <strong>Detailed hint:</strong> ${problem.hints.level_3}
                    </div>
                    <div style="margin-top: 1rem;">
                        <button class="btn-secondary" onclick="showFullSolution()">Show Full Solution</button>
                    </div>
                `;
            } else {
                // After 3 attempts, show full solution automatically
                showFullSolution();
                return;
            }

            feedbackBox.className = 'feedback-box feedback-incorrect';
            feedbackBox.innerHTML = html;
        }

        function showFullSolution() {
            const problem = problems[currentProblemIndex];
            const feedbackBox = document.getElementById('feedbackBox');

            let html = `
                <div class="feedback-title">
                    Solution
                </div>
                <div class="solution-steps">
            `;

            problem.solution_steps.forEach((step, index) => {
                html += `
                    <div class="solution-step">
                        <span class="step-number">Step ${index + 1}:</span> ${step}
                    </div>
                `;
            });

            html += `
                </div>
                <div class="feedback-content" style="margin-top: 1rem; padding-top: 1rem; border-top: 2px solid #E2E8F0;">
                    <strong>Final Answer:</strong> $${problem.correct_answer.toLocaleString()}
                </div>
            `;

            feedbackBox.className = 'feedback-box feedback-correct';
            feedbackBox.innerHTML = html;

            document.getElementById('submitBtn').disabled = true;
            renderMath();
        }

        function nextProblem() {
            if (currentProblemIndex < problems.length - 1) {
                currentProblemIndex++;
                displayProblem();
            } else {
                showSummary();
            }
        }

        function previousProblem() {
            if (currentProblemIndex > 0) {
                currentProblemIndex--;
                displayProblem();
            }
        }

        function showSummary() {
            const problemCard = document.getElementById('problemCard');
            const completed = completedProblems.size;
            const total = problems.length;
            const percentage = Math.round((completed / total) * 100);

            problemCard.innerHTML = `
                <div style="text-align: center; padding: 3rem;">
                    <h2 style="font-size: 2rem; margin-bottom: 1rem;">Practice Session Complete!</h2>
                    <div style="font-size: 3rem; font-weight: bold; color: #2C5282; margin: 2rem 0;">
                        ${completed} / ${total}
                    </div>
                    <div style="font-size: 1.25rem; color: #4A5568; margin-bottom: 2rem;">
                        You got ${percentage}% of problems correct on the first try!
                    </div>
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn-primary" onclick="location.reload()">Practice Again</button>
                        <a href="index.html" class="btn-secondary" style="text-decoration: none; display: inline-block;">Back to Topics</a>
                    </div>
                </div>
            `;
        }

            // Simple rendering - for more complex math, we'd use KaTeX's auto-render
            setTimeout(() => {

                elements.forEach(element => {

        }

        // Allow Enter key to submit
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('answerInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !document.getElementById('submitBtn').disabled) {
                    checkAnswer();
                }
            });
            loadProblems();
        });
